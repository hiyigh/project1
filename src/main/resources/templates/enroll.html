<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout/layout.html::head}"></div>
    <title>enroll</title>
</head>
<header th:replace="~{layout/layout.html::header}"></header>
    <body>
        <form action="/enroll" method="post">
            <section>
                <label for="enroll-email">Email: </label>
                <input type="email" id="enroll-email" name="email" placeholder="enter your email">

                <label for="enroll-password">Password: </label>
                <input type="password" id="enroll-password" name="password" placeholder="enter your password">

                <label for="enroll-name">Name: </label>
                <input type="text" id="enroll-name" name="name" placeholder="enter your name">

                <label>Gender: </label>
                <input type="checkbox" id="male" name="gender" value="true">
                <label for="male">Male</label>

                <input type="checkbox" id="female" name="gender" value="false">
                <label for="female">Female</label>
            </section>
            <button type="submit" class="btn">회원가입</button>
        </form>
    </body>
</html>
