<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/layout/layout.html::head}"></div>
    <title>Login</title>
    <style>
        .style{
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            margin:0;
        }
        .user-input-email
        .user-input-password{
            margin-bottom: 100px;
        }
    </style>
</head>
<header th:replace="~{/layout/layout.html::header}"></header>
<body th:fragment="content">

    <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form method="post" action="/login">
            <div class="form-group">
                <label for="user-email" style="padding-left:25px;">Email: </label>
                <input type="email" id="user-email" name="userEmail" placeholder="enter you Email">
                <div class="valid-feedback">check</div>
                <div class="invalid-feedback">please enter email</div>
            </div>
            <div class="form-group">
                <label for="user-password" >Password: </label>
                <input type="password" id="user-password" name="userPassword" placeholder="enter you Password">
                <div class="valid-feedback">check</div>
                <div class="invalid-feedback">please enter password</div>
            </div>
            <div class="login-btn">
                <button type="submit" class="btn" style="margin-left:30%;">로그인</button>
                <button type="button" class="btn" id="enrollButton">회원가입</button>
                <a href="/oauth2/authorization/google">
                    <button type="button" calss="btn" id="google-login">Google</button>
                </a>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">취소</button>
    </div>
<script>
    $('#enrollButton').click(function(){
        window.location.href='/enroll';
    });
</script>
</body>
</html>
