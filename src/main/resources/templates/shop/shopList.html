<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout/layout.html::head}"></div>
    <title>shop</title>
    <style>
        .item-box{
        }
    </style>
</head>
<header th:replace="~{layout/layout.html::header}"></header>
<body>
    <section th:replace="~{layout/sidebar.html::sidebar}"></section>
    <div class="item-filter">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" data-item-id="1">오래된순</a></li>
            <li><a class="dropdown-item" data-item-id="2">최신순</a></li>
            <li><a class="dropdown-item" data-item-id="3">인기순</a></li>
            <li><a class="dropdown-item" data-item-id="4">낮은가격순</a></li>
            <li><a class="dropdown-item" data-item-id="5">높은가격순</a></li>
        </ul>
    </div>
    <div class="item-box">
        <ul>
            <li th:each="item : ${items}">
                <a th:href="#" class="item-link" style="cursor:pointer" data-item-id="${item.itemId}"></a>
                <img th:src="${item.imgUrl}" class="item-img">
                <div class="item-text">
                    <span th:text="${item.title}" class="item-title"></span>
                </div>
                <div class="item-price">
                    <span th:text="${item.price}" class="item-price"></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="add-item" th:if="${user.role == 'ADMIN'}">
        <button class="btn" type="button" data-item-add="add">제품 추가</button>
        <button class="btn" type="button" data-item-delet="delete">제품 삭제</button>
    </div>
<script>

    $('.dropdown-item').click(function(){
        var itemId = $(this).data('item-id');
        type:'GET',
        url:'/shop/order',
        data:{itemId : itemId},
        success:function(response){
            var html = "";
            for (let i = 0; i < response.items.length; i++) {
                html += '<li>';

                html += '<a th:href="#" class="item-link" style="cursor:pointer" data-item-id="' + response.items[i].itemId + '"></a>';
                html += '<img th:src="' + response.items[i].imgUrl + '" class="item-img">';

                html += '<div class="item-text">';
                html += '<span th:text="' + response.items[i].title + '" class="item-title"></span>';
                html += '</div>';

                html += '<div class="item-price">';
                html += '<span th:text="' + response.items[i].price + '" class="item-price"></span>';
                html += '</div>';

                html +='</li>';
            }
            $('.item-box ul').html(html);
        },

    });
    $('.item-link').click(function(){
        var itemId = $(this).data('item-id');
        $.ajax({
            type:'GET',
            url:'/shop/item',
            data:{itemId:itemId},
            success:function(response){console.log('item success',response)},
            error:function(error){console.log('item error',error)}
        });
    });
</script>
</body>
</html>
